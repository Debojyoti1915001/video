<!DOCTYPE html> 
<html> 
<body> 

<center><button onclick="playVid()"  type="button">
<video id="myVideo" width="1000" height="700">
  <source src="happy.mp4" type="video/mp4">
  <source src="happy.ogg" type="video/ogg">
  Your browser does not support HTML5 video.
</video>
</button>
</center>
<br> 
<script> 
var vid = document.getElementById("myVideo"); 

function playVid() { 
  vid.play(); 
  setInterval(function(){ pauseVid(); }, 10000);
} 

function pauseVid() { 
  vid.pause(); 
} 
</script> 


</body> 
</html>
